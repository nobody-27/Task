{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/task/css/demo.css">
    <script src="/static/task/js/jquery.js"></script>
    <script src="/static/task/js/jquery.ui.widget.js"></script>
    <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
    <script src="/static/task/js/jquery.iframe-transport.js"></script>
    <!-- The basic File Upload plugin -->
    <script src="/static/task/js/jquery.fileupload.js"></script>
    <!-- Calculate md5 -->
    <script src="/static/task/js/spark-md5.js"></script>
</head>
<style>
    a {
        text-decoration: none;
        color: #fff;
    }

    a:hover {
        color: beige;
    }

    nav li {}

    .active a {
        color: beige !important;
    }
</style>
<body>


    


<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item {{active1}} me-3">
                    <a href="{% url 'query_builder' %}">Search</a>
                </li>
                <li class="nav-item {{active2}} me-3">
                    <a href="{% url 'api_chunked_upload' %}">Upload File</a>
                </li>
                <li class="nav-item {{active3}} me-3">
                    <a href="{% url 'user_list' %}">User</a>
                </li>

                {% if request.user.is_authenticated %}
                    <li class="nav-item {{active3}} me-3">
                        <a href="{% url 'account_logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item {{active3}} me-3">
                        <a href="{% provider_login_url 'github'%}">Login Via Github</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% block content %}


{% endblock content %}



<script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>

</body>
</html>
